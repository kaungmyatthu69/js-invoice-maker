<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class=" container ">
        <div class=" row">
            <div class=" col-lg-12">
                <h1 class=" text-center fw-bold mt-5 mb-2">Invoice Maker</h1>
                <form action="" class=" border border-raidus py-3 mb-5 d-print-none" id="InputForm">
                    <div class=" row g-3">
                        <div class=" col">
                            <label for="selectItems" class=" form-label">Select Items</label>
                            <select name="selectItems" id="selectItems" class=" form-select">
                          
                            </select>

                        </div>
                        <div class=" col">
                            <label for="quantity" class=" form-label">Quantity</label>
                            <input type="number" class=" form-control text-end" name="quantity" required id="quantity">
                            

                        </div>
                        <div class=" col">
                           
                            <button class=" btn btn-primary btn-lg h-100 w-100 p-none" >Add</button>

                        </div>

                    </div>

                </form>
                <table class=" table align-middle">
                    <thead class=" fw-bold fs-5" >
                        <tr>
                            
                            <th>Item Name</th>
                            <th class=" text-end">Unit Price</th>
                            <th class=" text-end">Quantity</th>
                            <th class=" text-end w-25">Cost</th>
                        </tr>
                    </thead>
                    <tbody id="rows">
                   
                    </tbody>
                    <tfoot>
                        <tr class=" fw-bold fs-5">
                            <td class=" text-center" colspan="4">Total</td>
                            <td class=" text-end" id="total"></td>

                        </tr>
                    </tfoot>

                </table>
                <div class=" text-end"><button class=" btn btn-outline-primary d-print-none " onclick="print()"><i class=" bi bi-printer"></i> Print</button></div>

            </div>

        </div>

    </div>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/product.js"></script>
    <script src="/app.js"></script>
</body>
</html>
